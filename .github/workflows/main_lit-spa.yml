# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lit-spa

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_b1558e4dcc6141488da508fb304a676a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2483debe5efa4cf9aa7a4459a4ca4d0b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_b1558e4dcc6141488da508fb304a676a }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lit-spa'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_34f5bcb164cb4eda9b70b0c181c51146 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_b1558e4dcc6141488da508fb304a676a }}/appsvc/staticsite:${{ github.sha }}'