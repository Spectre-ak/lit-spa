<a href="/">Home</a>
<a href="/users">Users</a>
<div id="outlet"></div>
<script src="https://unpkg.com/@vaadin/router/dist/vaadin-router.umd.min.js"></script>
<script src="https://unpkg.com/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
<script src="https://cdn.jsdelivr.net/gh/lit/dist@2/all/lit-all.min.js" type="module" defer></script>
<script src="/components.js" type="module"></script>
<script>
  var Router = Vaadin.Router;
</script>
<script>
  // import {Router} from '@vaadin/router'; // for Webpack / Polymer CLI
  // const Router = Vaadin.Router; // for vaadin-router.umd.js

  // select the DOM node where the router inserts route Web Components
  const outlet = document.getElementById('outlet');
  const router = new Router(outlet);
  router.setRoutes([
    {path: '/', component: 'x-home-view'},
    {path: '/users', component: 'x-user-list'},
    {path: '/users/:user', component: 'x-user-profile'},
  ]);
</script>
